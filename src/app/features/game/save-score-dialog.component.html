<mat-dialog-content class="score-dialog">
  <header class="header">
    <h2>Guardar puntuación</h2>
    <div class="points">
      <span class="label">Puntuación</span>
      <span class="value">{{ scoreGame }}</span>
    </div>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" class="score-form">
    <mat-form-field appearance="fill" class="full">
      <mat-label>Nombre del jugador</mat-label>
      <input
        matInput
        formControlName="displayName"
        autocomplete="name"
        required
        cdkFocusInitial
      />
      <mat-error *ngIf="form.controls['displayName'].hasError('required')">
        Este campo es obligatorio
      </mat-error>
      <mat-error *ngIf="form.controls['displayName'].hasError('minlength')">
        Debe tener al menos 2 caracteres
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>
    </div>
  </form>
</mat-dialog-content>
